  monstersSpawnAtOrBelowLightLevel: 7
  # Does not effect ghasts, wolves cap at 8
  SPAWN_GROUP_SIZE: 4
  MAX_SPAWN_CAPACITY_MONSTER: 70
  MAX_SPAWN_CAPACITY_PASSIVE: 15
  MAX_SPAWN_CAPACITY_SQUID: 5
MUSIC_CONFIG:
  # Using portals stops any active BGM
  stopCurrentBgmOnPortalUse: true
  # Using portals stops dimension specific songs
  stopDimensionSpecificSongOnPortalUse: true
  # Plays 'mainmenu' song file if one is found
  mainMenuThemeEnabled: true
  mainMenuThemeOverridesBGM: false
  # Restart required for changes to take effect
  disableDefaultMinecraftBGM: false
  # Default Value: 12000
  musicCoundownRandomIntervalMin: 12000
  # Default Value: 12000
  musicCoundownRandomIntervalMax: 12000
