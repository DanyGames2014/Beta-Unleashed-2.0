CRAFTING_RESULT_CONFIG:
  # Craft a single stack of items into inventory
  EnableCtrlClickCrafting: true
  # Craft a single stack of items into cursor
  EnableRightClickCrafting: true
  # Crafts as many items as it can into inventory
  EnableShiftClickCrafting: true
  # Shift crafting will craft only one item type
  StopShiftClickCraftingWhenItemChanges: true
MODERN_MINECRAFT_CONFIG:
  EnableShiftClickingItemsIntoArmorSlots: true
  EnableShiftClickingItemsIntoDispensers: true
  EnableShiftClickingItemsIntoFurnaces: true
  # Requires crates mod by Slainlight
  EnableShiftClickingItemsIntoCrates: true
  # Initially empty cursor double click to pickup
  DoubleLeftClickItemPickup: true
  EnableDragGraphics: true
  EnableLeftClickDrag: true
  EnableRightClickDrag: true
  LMBPreferShiftClick: true
  RMBPreferShiftClick: true
  # Cursor must not be holding any items
  UseDropKeyInInventory: true
  LCtrlStackDrop: true
  # Hover over the slot or swap cursor item
  NumKeyHotbarSwap: true
MOUSE_TWEAKS_CONFIG:
  SCROLL_WHEEL_CONFIG:
    # Does not work in multiplayer
    enableScrollWheelTweaks: true
    # For cursor/slot item transfer
    invertScrollCursorSlotDirection: false
  # [Shift-Click] items of any type
  LMBTweakShiftClickAny: true
  # [Shift-Click] items of the held type
  LMBTweakShiftClick: true
  RMBTweak: true
  LMBTweakPickUp: true
